<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的 GitHub Pages</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f9f9f9;
      margin: 0;
      padding: 50px;
    }
    h1 {
      color: #2c3e50;
    }
    p {
      color: #555;
    }
    .box {
      background: white;
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 8px;
      display: inline-block;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>🎉 Hello, GitHub Pages!</h1>
    <p>這是一個最小可用範例的網頁。</p>
    <p>如果你看到這個畫面，代表網站已經成功上線！</p>
  </div>
</body>
</html>
